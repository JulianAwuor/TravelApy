<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link rel="stylesheet" href="css/register.css">

    <style>
        body{
            background-image: url("assets/background.jpg");
            background-repeat: no-repeat;
            background-size: cover;

        }
    </style>
</head>
<body>

<form action="">

    <legend>CREATE AN ACCOUNT!</legend>
    <br>

    <label for="fname">First Name  :</label>
    <input type="text" id="fname" placeholder="Enter Firstname" required="required"> <br><br>

    <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder="Enter Sirname" required="required"> <br><br>

    <label for="email"> Email Adress :</label>
    <input type="Email" id="email" placeholder="Enter emailadress" required="required"> <br><br>

   <label for="pwd">Password :</label>
    <input type="password" id="pwd" placeholder="Enter password here" required="required"> <br><br>

    <label for="phone">Phone Number :</label>
    <input type="tel" id="phone" placeholder="enter phone number" required="required"> <br><br>

    <label for="adress">Home Adress :</label>
    <input type="number" id="adress" placeholder="Enter Home Adress" required="required"> <br><br>

    <label for="file">Choose a file</label>
    <input type="file" id="file"> <br><br>

    <label for="nationality">Select Nationality</label>
    <select name="" id="nationality">
        <option value="" disabled="disabled">--choose one--</option>
        <option value="">Dutch</option>
        <option value="">German</option>
        <option value="">Italian</option>
        <option value="">Kenyan</option>
    </select> <br><br>

    <label>Choose Gender :</label> <br>
    <input type=radio id="male">
    <label for="male">Male</label> <br>

    <input type="radio" id="female">
    <label for="female">Female</label> <br>

    <input type="radio" id="other">
    <label for="other">Other</label> <br><br>

    <label>Choose football team</label> <br>
    <input type="checkbox" id="manunited">
    <label for="manunited">Man United</label> <br>

    <input type="checkbox" id="arsenal">
    <label for="arsenal">Arsenal</label> <br>

    <input type="checkbox" id="chelsea">
    <label for="chelsea">Chelsea</label> <br> <br>

    <label for="message">Describe Yourself</label> <br>
    <textarea name="" id="message" cols="50" rows="5" placeholder="Type Something Here" maxlength="200"></textarea> <br><br>

    <input type="checkbox" id="terms">
    <label for="terms">I agree</label> <br><br>

    <button type="submit">Register</button>


</form>



</body>
</html>
